    <body>
        <main class="container mt-5">
            <h1 class="text-center mb-4">Rekenmachine</h1>
    
            <!-- Rekenmachine Layout -->
            <section class="row justify-content-center">
                <section class="col-md-4">
                    <section class="card p-3 shadow">
                        <input type="text" id="result" class="form-control mb-3 text-end" disabled placeholder="0">
                        <section class="row g-2">
                            <!-- Numbers and Operations -->
                            <button class="btn btn-outline-primary col-3" onclick="appendValue('7')">7</button>
                            <button class="btn btn-outline-primary col-3" onclick="appendValue('8')">8</button>
                            <button class="btn btn-outline-primary col-3" onclick="appendValue('9')">9</button>
                            <button class="btn btn-outline-warning col-3" onclick="appendValue('/')">/</button>
    
                            <button class="btn btn-outline-primary col-3" onclick="appendValue('4')">4</button>
                            <button class="btn btn-outline-primary col-3" onclick="appendValue('5')">5</button>
                            <button class="btn btn-outline-primary col-3" onclick="appendValue('6')">6</button>
                            <button class="btn btn-outline-warning col-3" onclick="appendValue('*')">*</button>
    
                            <button class="btn btn-outline-primary col-3" onclick="appendValue('1')">1</button>
                            <button class="btn btn-outline-primary col-3" onclick="appendValue('2')">2</button>
                            <button class="btn btn-outline-primary col-3" onclick="appendValue('3')">3</button>
                            <button class="btn btn-outline-warning col-3" onclick="appendValue('-')">-</button>
    
                            <button class="btn btn-outline-secondary col-3" onclick="clearResult()">C</button>
                            <button class="btn btn-outline-primary col-3" onclick="appendValue('0')">0</button>
                            <button class="btn btn-outline-success col-3" onclick="calculate()">=</button>
                            <button class="btn btn-outline-warning col-3" onclick="appendValue('+')">+</button>
                        </section>
                    </section>
                </section>
            </section>
        </main>
